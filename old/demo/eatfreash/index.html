<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>Welcome to Eat Fresh</title>
        <!--[if lt IE 9]>
               <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
       <![endif]-->
        <link rel="stylesheet" href="css/reset.css" />
        <link rel="stylesheet" href="css/text.css" />
        <link rel="stylesheet" href="css/960.css" />
        <link rel="stylesheet" href="css/styles.css" />
        <!--[if IE]>
                <link rel="stylesheet" type="text/css" media="all" href="css/ie-css.css" />
        <![endif]-->
    </head>
    <body id="home-page">
        <div class="container_12">
            <div class="grid_12">
                <div id="header">

                </div>
            </div>
            <div class="grid_12">
                <div class="box-outer">
                    <div class="box-inner">
                        <div class="box-2">
                            <p>Don't have an account?</p>
                            <span>Create one now!</span>
                            <br /><br />
                            <p>Did you forget your password?</p>
                            <span>Forgot password?</span>
                            <br /><br />
                        </div>
                        <h1>Login into your account</h1>
                        <form id="login" action="produce.html">
                            <label for="user-id">User id:</label>
                            <input type="text" id="user-id" name="user-id" />
                            <label for="password">Password:</label>
                            <input type="password" id="password" name="password" />
                            <br />
                            <input type="checkbox" id="remember" name="remember" value="1" style="float:left;" />
                            <label for="remember" style="">Remember my info</label>
                            <button type="submit">Login</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="clear"></div>
        </div>
    </body>
</html>
